<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav">
            <h1>Stone Paper Scissors</h1>
        </div>
    </header>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score" >
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score" >
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="result">
        <div class="content">
            <p id="msg">Pick your Move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
